<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Book-Hub</title>
    <figure class="image is-128by128">
      <img src="./image/Screenshot 2023-01-26 at 8.24.31 PM.png">
    </figure>
    <style>
      .verticalLine {
        height: 100%;
        margin: 0;
        border-right: 5px solid #314a46;;
        position: absolute;
        left: 20%;
      }
    </style>
    <div class="verticalLine"></div>
</head>
<body>
    <header class="container-header">
       Book-Hub 
    </header>
    <aside>
     <h1>A Home for Book Lovers</h1>
     <form id="form">
      <div class="topnav">
        <p>Search by Book, Author, or Category</p>
          <input id="searchbox" type="text" placeholder="Search..">
      </div>
      
      <!--reviews checkbox-->

      <label class="checkbox">
        <input type="checkbox">
        Do you want to see the reviews?
      </label>
      <br>
      <button type="submit" id='searchBtn' class="button is-hovered">Search</button>
      <hr class="rounded">
      <div class="flex-column" id="books"></div>
      <!-- save button -->
      <button class="btn saveBtn">Save to Bookshelf</button>
    </form>
    </aside>
    
    <div class="show-result">
      <h2 >Showing Results for:  <span id="search-term"></span></h2>

        <div id="books-container" class="list-group"></div>
        
      </div>
      

    <script src="./script.js" ></script>
</body>
</html>
